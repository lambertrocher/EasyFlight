<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVolLabel" jhiTranslate="backendApp.vol.home.createOrEditLabel">Create or edit a Vol</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vol.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vol.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.vol.dateVol" for="field_dateVol">Date Vol</label>
            <div class="input-group">
                <input id="field_dateVol" type="text" class="form-control" name="dateVol" ngbDatepicker  #dateVolDp="ngbDatepicker" [(ngModel)]="vol.dateVol"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateVolDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.vol.avion" for="field_avion">Avion</label>
            <select class="form-control" id="field_avion" name="avion" [(ngModel)]="vol.avion" >
                <option [ngValue]="null"></option>
                <option [ngValue]="avionOption.id === vol.avion?.id ? vol.avion : avionOption" *ngFor="let avionOption of avions; trackBy: trackAvionById">{{avionOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.vol.pilote" for="field_pilote">Pilote</label>
            <select class="form-control" id="field_pilote" name="pilote" [(ngModel)]="vol.pilote" >
                <option [ngValue]="null"></option>
                <option [ngValue]="piloteOption.id === vol.pilote?.id ? vol.pilote : piloteOption" *ngFor="let piloteOption of pilotes; trackBy: trackPiloteById">{{piloteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.vol.aerodrome" for="field_aerodrome">Aerodrome</label>
            <select class="form-control" id="field_aerodrome" name="aerodrome" [(ngModel)]="vol.aerodrome" >
                <option [ngValue]="null"></option>
                <option [ngValue]="aerodromeOption.id === vol.aerodrome?.id ? vol.aerodrome : aerodromeOption" *ngFor="let aerodromeOption of aerodromes; trackBy: trackAerodromeById">{{aerodromeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
