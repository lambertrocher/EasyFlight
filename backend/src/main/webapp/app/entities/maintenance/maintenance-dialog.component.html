<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMaintenanceLabel" jhiTranslate="backendApp.maintenance.home.createOrEditLabel">Create or edit a Maintenance</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!maintenance.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="maintenance.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.maintenance.dateMaintenance" for="field_dateMaintenance">Date Maintenance</label>
            <div class="input-group">
                <input id="field_dateMaintenance" type="text" class="form-control" name="dateMaintenance" ngbDatepicker  #dateMaintenanceDp="ngbDatepicker" [(ngModel)]="maintenance.dateMaintenance"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateMaintenanceDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.maintenance.typeMaintenance" for="field_typeMaintenance">Type Maintenance</label>
            <input type="text" class="form-control" name="typeMaintenance" id="field_typeMaintenance"
                [(ngModel)]="maintenance.typeMaintenance" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.maintenance.commentaire" for="field_commentaire">Commentaire</label>
            <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                [(ngModel)]="maintenance.commentaire" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
