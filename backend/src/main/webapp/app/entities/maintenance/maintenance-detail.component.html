
<div *ngIf="maintenance">
    <h2><span jhiTranslate="backendApp.maintenance.detail.title">Maintenance</span> {{maintenance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="backendApp.maintenance.dateMaintenance">Date Maintenance</span></dt>
        <dd>
            <span>{{maintenance.dateMaintenance | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="backendApp.maintenance.typeMaintenance">Type Maintenance</span></dt>
        <dd>
            <span>{{maintenance.typeMaintenance}}</span>
        </dd>
        <dt><span jhiTranslate="backendApp.maintenance.commentaire">Commentaire</span></dt>
        <dd>
            <span>{{maintenance.commentaire}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'maintenance/'+ maintenance.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
